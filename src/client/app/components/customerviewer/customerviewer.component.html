<div class='panel panel-primary'>
    <div class='panel-heading'>
        <span class='white-text'>
            {{ customerInfo.customerName }}
        </span>
    </div>
    <div class='panel-body'>
        <img src="{{ customerInfo.customerId | photourl }}" alt="Customer Photo of {{ customerInfo.customerName }}"
            title="Customer Photo of {{ customerInfo.customerName }}">

        <div class="caption">
            <h3>
                {{ customerInfo.customerName }}
            </h3>

            <p>
                {{ customerInfo.remarks | strtrim: 100 }}
            </p>
            <p>
                <a data-toggle='modal' 
                   [attr.data-target]="'#customer' + customerInfo.customerId"
                   class="btn btn-primary" role="button">Details</a>

                &nbsp;

                <a href="#" class="btn btn-default" role="button">Dashboard</a>
            </p>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="customer{{customerInfo.customerId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <crmsystem-customerdetailviewer [customerDetail]='customerInfo'></crmsystem-customerdetailviewer>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
